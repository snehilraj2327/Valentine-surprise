<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            background: #ff4d6d;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #ff1e4d;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .message {
            position: absolute;
            bottom: 10px;
            background: white;
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff1e4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .message {
            opacity: 1;
        }
        .open .btn {
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="message">Happy Valentine's Day! ‚ù§</div>
    </div>

    <button class="btn" onclick="showSurprise()">Open Your Surprise</button>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.add('open');
            setTimeout(() => {
                document.querySelector('.btn').style.display = 'inline-block';
            }, 500);
        }

        function showSurprise() {
            window.location.href = "nextpage.html"; // Corrected redirection
        }
    </script>

</body>
</html>
